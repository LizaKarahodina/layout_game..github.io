<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
</head>
<body>
	<header>
		<div class="logo">
			<img src="src/logo.png" alt="logo" class="logo__img">
		</div>
		<div class="bg-bottom">
			<img src="src/background.gif" alt="background" class="bg-bottom__img">
		</div>
	</header>
	<section class="middle">
		<div class="container">
			<div class="logo-middle">
				<img src="src/Welcome-Bonus.png" alt="Welcome-Bonus">
			</div>
			<div class="text-style">
				Get a generous  <span class="text-style--modify">100%</span> <br>
				Welcome bonus of up to <span class="text-style--modify"> $500</span>

			</div>
			<div class="code">Use bonus code: <span class="code--color1"> code code</span></div>
			
			
			<button class="join">Join Now</button>
            <div class="step">
            	<div class="step__number">1</div>
            	<div class="step__name">Register your account today</div>
            </div>
			<div class="step">
            	<div class="step__number">2</div>
            	<div class="step__name">Deposit and play</div>
            </div>
            <div class="step">
            	<div class="step__number">3</div>
            	<div class="step__name">Enjoy your bonus and best games</div>
            </div>
		</div>
	</section>
	<footer>
		<a href="#" class="payment"><img src="src/Visa_Logo.png" alt="Visa_Logo"></a>
		<a href="#" class="payment"><img src="src/Visa_Electron_Logo.png" alt="Visa_Electron_Logo"></a>
		<a href="#" class="payment"><img src="src/Mastercard_Logo.png" alt="Mastercard_Logo"></a>
		<a href="#" class="payment"><img src="src/Masestro_Logo.png" alt="Masestro_Logo"></a>
		<a href="#" class="payment"><img src="src/Neteller_Logo.png" alt="Neteller_Logo"></a>
		<a href="#" class="payment"><img src="src/Skrill_Logo.png" alt="Skrill_Logo"></a>
		<a href="#" class="payment"><img src="src/Paysafecard_Logo.png" alt="Paysafecard_Logo"></a>
	</footer>
</body>
</html>
